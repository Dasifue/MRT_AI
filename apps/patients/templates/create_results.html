{% extends 'base.html' %} {% block content %}

<section class="section-padding pb-0" id="timeline">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12 mx-auto">
        <div class="booking-form">
          <h2 class="text-center mb-lg-3 mb-2">МРТ обнаружение опухолей</h2>

          <form
            role="form"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="row">
              <h2 class="text-center">{{ message }}</h2>
              <div class="col-lg-12 col-12">{{ form.patient }}</div>

              <div class="col-lg-12 col-12">
                <p>{{ form.mrt_picture.errors }}</p>
                <input
                  type="file"
                  name="mrt_picture"
                  id="mrt_picture"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-lg-12 col-12">
                <p>{{ form.diagnosis.errors }}</p>
                <input
                  type="text"
                  name="diagnosis"
                  id="diagnosis"
                  placeholder="Диагноз"
                  class="form-control"
                />
              </div>

              <div class="col-lg-12 col-12">
                <p>{{ form.description.errors }}</p>
                <textarea name="description" id="description" placeholder="Описание" rows="10" class="form-control"></textarea>
              </div>

              <div class="col-lg-3 col-md-4 col-6 mx-auto">
                <button type="submit" class="form-control" id="submit-button">
                  Сохранить
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
