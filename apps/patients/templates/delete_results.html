{% extends 'base.html' %}

{% block content %}

<section class="section-padding" id="booking">
    <div class="container">
        <div class="row">
        
            <div class="col-lg-8 col-12 mx-auto">
                <div class="booking-form">
                    
                    <h2 class="text-center mb-lg-3 mb-2">Вы действительно хотите удалить записи?</h2>
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <a href="{% url 'main:commit_results_delete' result_id=result.id %}">
                                <button type="submit" class="form-control" id="submit-button">Да</button>
                            </a>
                        </div>

                        <div class="col-lg-6 col-12">
                            <a href="{% url 'main:assignments_cabinet' assignment_id=result.assignment.id %}">
                                <button type="submit" class="form-control" id="submit-button">Вернуться к карточке пациента</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


{% endblock %}
