{% extends 'base.html' %}

{% block content %}

<section class="section-padding" id="booking">
    <div class="container">
        <div class="row">
        
            <div class="col-lg-8 col-12 mx-auto">
                <div class="booking-form">
                    
                    <h2 class="text-center mb-lg-3 mb-2">Авторизация</h2>
                
                    <form role="form" action="{% url 'users:login' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <h2 class="text-center">{{ message }}</h2>
                            <div class="col-lg-12 col-12">
                                <p>{{ form.email.errors }}</p>
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                            </div>

                            <div class="col-lg-12 col-12">
                                <p>{{ form.password.errors }}</p>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="col-lg-3 col-md-4 col-6 mx-auto">
                                <button type="submit" class="form-control" id="submit-button">Войти</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-lg-3 col-md-4 col-6 mx-auto">
                        <a href="{% url 'users:register' %}">
                        <button  class="form-control" id="submit-button">Регистрация</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


{% endblock %}
